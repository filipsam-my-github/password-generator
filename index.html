<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/utility.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="card">
        <h1>
          Generate a <span class="hightlight"><br />random password</span>
        </h1>
        <p>Never use an insecure password again</p>
        <button id="generate-password-btn-el">Generate passwords</button>
        <div class="password-entries">
          <div class="password-background">
            <p id="first_password"></p>
          </div>
          <div class="password-background">
            <p id="secound_password"></p>
          </div>
        </div>
        <div class="settings">
          <label> <input type="checkbox" id="symbols" /> Symbols </label>
          <label>
            <input type="checkbox" id="lowercase" /> Lowercase letters
          </label>
          <label>
            <input type="checkbox" id="uppercase" /> Uppercase letters
          </label>
          <label> <input type="checkbox" id="numbers" /> Numbers </label>
        </div>
      </section>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
